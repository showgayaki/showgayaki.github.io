<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            <a class="header__link" href="/">
                <img class="header__image" src="/image/logo.png" alt="ロゴ">
            </a>
        </h1>
    </header>
    <main class="container">
        <section class="app-list-section">
            <h2 class="app-list-section__title">アプリ一覧</h2>
            <ul class="app-list-section__list app-list">
                <li class="app-list__item app">
                    <img class="app__image" src="/image/icon_kakuninsan.png" alt="">
                    <section class="app__detail app-detail">
                        <h3 class="app-detail__app-name">確認さん</h3>
                        <p class="app-detail__description">1タップでグローバルIPを確認できます</p>
                        <section class="app-detail__store-links store-link">
                            <a class="store-link__item" href="https://apps.apple.com/us/app/%E7%A2%BA%E8%AA%8D%E3%81%95%E3%82%93/id6476134454" target="_blank">
                                <img class="store-link__image store-link__image--appstore" src="image/badge-appstore.svg" alt="App Strore Badge">
                            </a>
                            <!-- <a class="store-link__item" href="" target="_blank">
                                <img class="store-link__image store-link__image--googleplay" src="/image/badge-googlepay.png"
                                    alt="Playstore Badge">
                            </a> -->
                        </section>
                    </section>
                </li>
                <li class="app-list__item app">
                    <img class="app__image" src="./image/icon_otrurin.png" alt="">
                    <section class="app__detail">
                        <h3 class="app-detail__app-name">お釣り計算機</h3>
                        <p class="app-detail__description">1タップでお釣りの計算ができます</p>
                        <section class="app-detail__store-links store-link">
                            <a class="store-link__item" href="https://apps.apple.com/jp/app/%E3%81%8A%E9%87%A3%E3%82%8A%E8%A8%88%E7%AE%97%E6%A9%9F/id6479202932" target="_blank">
                                <img class="store-link__image store-link__image--appstore" src="image/badge-appstore.svg" alt="App Strore Badge">
                            </a>
                            <!-- <a class="store-link__item" href="" target="_blank">
                                <img class="store-link__image store-link__image--googleplay" src="/image/badge-googlepay.png"
                                    alt="Playstore Badge">
                            </a> -->
                        </section>
                    </section>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
